name: Deployment Signal

on:
  schedule:
    # Runs hourly at minute 0 (UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}

# ðŸ‘‡ This is critical: allow the GITHUB_TOKEN to push commits
permissions:
  contents: write

jobs:
  build-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate deployment signal JSON
        run: |
          python scripts/fetch_and_compute.py
          echo "=== Workspace contents after script ==="
          ls -R .

      - name: Debug git state
        run: |
          echo "=== Git status ==="
          git status
          echo "=== data/ directory listing ==="
          ls -R data || echo "data directory not found"

      - name: Commit and push updated signal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for generated JSON..."
          if [ ! -f data/today_signal.json ]; then
            echo "today_signal.json not found, skipping commit."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "Staging JSON file..."
          git add data/today_signal.json

          echo "Attempting commit..."
          git commit -m "Update deployment signal [skip ci]" || echo "No changes to commit"

          echo "Pushing to main..."
          git push origin HEAD:main || echo "Push failed or nothing to push"
