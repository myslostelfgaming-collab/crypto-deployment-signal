name: Deployment Signal

on:
  schedule:
    # Runs hourly at minute 0 (UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  build-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate deployment signal JSON
        run: |
          python scripts/fetch_and_compute.py

      - name: Commit and push updated signal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If the file doesn't exist, nothing to do
          if [ ! -f data/today_signal.json ]; then
            echo "today_signal.json not found, skipping commit."
            exit 0
          fi

          # Check if there are changes to the JSON file
          if git diff --quiet data/today_signal.json; then
            echo "No changes in today_signal.json, skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/today_signal.json
          git commit -m "Update deployment signal [skip ci]"
          git push

