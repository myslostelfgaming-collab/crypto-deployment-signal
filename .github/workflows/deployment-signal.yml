name: Deployment Signal

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: deployment-signal
  cancel-in-progress: true

jobs:
  build-signal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate deployment signal JSON
        run: |
          python scripts/fetch_and_compute.py
          ls -R data || true

      - name: Log history snapshot (forecast dataset)
        run: |
          python scripts/fetch_and_log_history.py
          ls -R data/history || true

      - name: Commit and push updated signal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f data/today_signal.json ]; then
            echo "today_signal.json not found, skipping commit."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/today_signal.json data/history requirements.txt scripts/fetch_and_compute.py scripts/fetch_and_log_history.py

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update deployment signal [skip ci]"
          git push origin HEAD:main