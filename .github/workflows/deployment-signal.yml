name: Deployment Signal (Hourly)

on:
  schedule:
    # Runs hourly at minute 0 (UTC)
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: deployment-signal-hourly
  cancel-in-progress: true

jobs:
  build-signal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Core hourly signal (V3.0)
      # -----------------------------
      - name: Generate hourly deployment signal JSON
        run: |
          python scripts/fetch_and_compute.py
          ls -R data || true

      # -----------------------------
      # Append-only history (forecast dataset)
      # -----------------------------
      - name: Log hourly history snapshot
        run: |
          python scripts/fetch_and_log_history.py
          ls -R data/history || true

      # -----------------------------
      # Lightweight history index
      # -----------------------------
      - name: Update history index (CSV)
        run: |
          python scripts/update_history_index.py
          ls -l data/history/index.csv || true

      # -----------------------------
      # Labels (API-free stitch)
      # -----------------------------
      - name: Build labels (API-free stitch)
        run: |
          python scripts/build_labels_v1.py || true
          ls -R data/labels || true

      # -----------------------------
      # Repair labels (safe clamp)
      # -----------------------------
      - name: Repair labels (clamp MDD)
        run: |
          python scripts/repair_labels_v1.py || true

      # -----------------------------
      # Validate labels (REPORT ONLY)
      # -----------------------------
      - name: Validate labels (report only)
        run: |
          python scripts/validate_labels_v1.py || true

      # -----------------------------
      # Debug label state (TEMPORARY)
      # -----------------------------
      - name: Debug label state (temporary)
        run: |
          python scripts/debug_labels_state.py || true

      # -----------------------------
      # Repo hygiene (daily prune)
      # -----------------------------
      - name: Prune old history (daily, 00:00 UTC only)
        if: github.event_name == 'schedule'
        run: |
          if [ "$(date -u +%H)" = "00" ]; then
            python scripts/prune_history.py
          else
            echo "Not 00:00 UTC; skipping prune."
          fi

      # -----------------------------
      # Health check (REPORT ONLY)
      # -----------------------------
      - name: Health check (report only)
        run: |
          python scripts/health_check.py --days 7 || true

      # -----------------------------
      # Commit outputs
      # -----------------------------
      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f data/hourly_signal.json ]; then
            echo "hourly_signal.json not found, skipping commit."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            data/hourly_signal.json \
            data/history \
            data/labels \
            requirements.txt \
            scripts/fetch_and_compute.py \
            scripts/fetch_and_log_history.py \
            scripts/update_history_index.py \
            scripts/build_labels_v1.py \
            scripts/repair_labels_v1.py \
            scripts/validate_labels_v1.py \
            scripts/debug_labels_state.py \
            scripts/prune_history.py \
            scripts/health_check.py

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Hourly deployment signal update [skip ci]"
          git push origin HEAD:main